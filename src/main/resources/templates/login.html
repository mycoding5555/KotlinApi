<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #f4f6f8; font-family: 'Segoe UI', Arial, sans-serif; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 40px 30px; }
        h2 { text-align: center; color: #2d3e50; margin-bottom: 30px; }
        label { display: block; margin-bottom: 8px; color: #4a4a4a; }
        input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 18px; border: 1px solid #d1d5db; border-radius: 5px; font-size: 1em; }
        button { width: 100%; padding: 12px; background: #1976d2; color: #fff; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #125ea2; }
        .switch { text-align: center; margin-top: 18px; }
        .error { color: #d32f2f; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required/>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required/>
        <button type="submit">Login</button>
    </form>
    <div class="error" th:if="${error}" th:text="${error}"></div>
    <div class="switch">Don't have an account? <a th:href="@{/register}">Register here</a></div>
</div>
</body>
</html>
